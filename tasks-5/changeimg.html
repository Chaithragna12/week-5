<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating Elements</title>
</head>
<body>
    <img id="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQ2BbaQ6JnPMZJx84BvZvbRluTbAtW68pIyw&s" alt="">
    <button id="button">Tap to change img</button>

    <script>
        const image=document.getElementById('img');
        const button=document.getElementById('button');
        button.addEventListener('click',()=>{
            image.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_ViBW00frp3gFfYFrwhtBv3IU9Cf4iXLi4A&s"
        })

    </script>

</body>
</html>
