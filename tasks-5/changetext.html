<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating Elements</title>
</head>
<body>
    <span id="text">Hello,Good Morning</span>
    <button id="buttontext">Tap to change Text</button>

    <script>
        const spanElement=document.getElementById('text');
        const buttonElement=document.getElementById('buttontext');
       buttonElement.addEventListener('click',()=>{
        spanElement.textContent='how are you??';
       })
    </script>
</body>
</html>
