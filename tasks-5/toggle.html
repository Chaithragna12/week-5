<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
    <style>
        .color{
            background-color: navy;
        }
    </style>
</head>
<body>
    <h1 id="classes">Hello, Beautiful people</h1>
    <button onclick="elementToggle()">Toggle</button>
    <script>
        function elementToggle(){
            document.getElementById("classes").classList.toggle("color");
        }
    </script>
   
</body>
</html>
